<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="reset.js" defer></script>
<link rel="stylesheet" href="reset_password.css">

</head>
<body>
    <div class="logo">
        <img src="static\assets\smartstart-logo-orig.png" alt="">
    </div>
    <div class="container">
        <!-- Left image section -->
         <div class="image-section">
            <img class="reset_img" src="reset01.png" alt="image">
         </div>
        <div class="reset-form">
            <div class="reset-header">
                <img class="reset_logo" src="smartstart-logo-orig.png" alt="">
                <h1>Reset your password</h1>
            </div>
                <form action="" id="reset-form" class="form">
                    <div class="form-group">
                        <label for="">Old Password</label>
                <input type="password" id="old-password" name="" placeholder="JohnDoe1234#">
                    </div>
                    <div class="form-group">
                        <label for="verification">New Password</label>
                <input type="password" id="new-password" placeholder="JohnDoe1234#">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm New Password</label>
                <input type="password" id="confirm-password" name="" placeholder="JohnDoe1234#">
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn">Reset Password</button>
                    </div>
            </form>
            <div class="back-login">
                <a href="" class="link">‚Üê Back to homepage</a>
            </div>
            </div>
        </div>
    </div>

    <script src="static\javascript\reset-password.js"></script>
</body>
</html>
