<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="container">
        <!-- Left image section -->
         <div class="image-section">
            <img src="static\assets\reset.png" alt="image">
         </div>
        <div class="reset-form">
            <div class="reset-header">
                <h1>Reset your password</h1>
            <p>The verification email will be sent to your mailbox. Please check it.</p>
            </div>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" placeholder="name@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="verification">Verification code</label>
                <input type="text" name="verification" placeholder="">
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn">Verify</button>
                    </div>
            </form>
            <div class="back-login">
                <p>Back to login</p>
            </div>
        </div>
    </div>
</body>
</html>
