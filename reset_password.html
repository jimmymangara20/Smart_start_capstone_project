<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="logo">
        <img src="static\assets\smartstart-logo-orig.png" alt="">
    </div>
    <div class="container">
        <!-- Left image section -->
         <div class="image-section">
            <img src="static\assets\reset.png" alt="image">
         </div>
        <div class="reset-form">
            <div class="reset-header">
                <h1>Reset your password</h1>
            <p>The verification email will be sent to your mailbox. Please check it.</p>
            </div>
                <form action="" id="reset-form" class="form">
                    <div class="form-group">
                        <label for="">Old Password</label>
                <input type="password" id="old-password" name="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="verification">New Password</label>
                <input type="password" id="new-password" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm New Password</label>
                <input type="password" id="confirm-password" name="" placeholder="">
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn">Reset Password</button>
                    </div>
            </form>
            <div class="back-login">
                <a href="" class="link">Back to homepage</a>
            </div>
            </div>
        </div>
    </div>

    <script src="static\javascript\reset-password.js"></script>
</body>
</html>
