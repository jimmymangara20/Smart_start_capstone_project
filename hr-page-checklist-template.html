<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartstart | Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static\hr-page-checklist-template.css" />
    <script defer src="static\javascript\hr-page-checklist-template.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Smartstart</h2>
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-users"></i> Employees</li>
                    <li class="active"><i class="fas fa-list-check"></i> Checklist</li>
                    <li><i class="fas fa-chart-line"></i> Progress Tracker</li>
                    <li><i class="fas fa-upload"></i> Uploads</li>
                    <li><i class="fas fa-calendar-alt"></i> Events</li>
                    <li><i class="fas fa-user"></i> Profile</li>
                </ul>
            </nav>
            <button id="logoutBtn" class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</button>
        </aside>

        <main class="main">
            <header class="topbar">
                <div class="search-wrapper">
                    <input type="text" placeholder="Search" class="search" />
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="profile-area">
                    <i class="fas fa-bell icon"></i>
                    <i class="fas fa-comments icon"></i>
                    <span class="name">Ada Okafor</span>
                    <img src="static\assets\unsplash_OH2S9XAcLhc.png" alt="Profile" class="avatar" />
                </div>
            </header>

            <section class="content">
                <a href="checklist-page-hr.html" class="back-link"><i class="fas fa-arrow-left"></i> Add Template</a>
                <h3>Create onboarding checklists here</h3>

                <div class="tabs">
                    <button class="tab active" data-tab="questions">Questions</button>
                    <button class="tab" data-tab="response">Response</button>
                </div>

                <div class="tab-content" id="questions">
                    <div class="form-card-container">
                        <div class="form-card form-header-card">
                            <h4 contenteditable="true" id="formTitle">Untitled Form</h4>
                            <i class="fas fa-pencil-alt edit-icon title-edit"></i>
                            <p contenteditable="true" id="formDesc">Add Description</p>
                            <i class="fas fa-pencil-alt edit-icon desc-edit"></i>
                        </div>

                        <div class="form-card task-section">
                            <label for="taskInput">Add Task</label>
                            <input type="text" id="taskInput" placeholder="Enter task" />
                            <div class="checkbox-row">
                                <input type="checkbox" id="uploadRequired" />
                                <label for="uploadRequired">Upload Required?</label>
                            </div>
                        </div>
                    </div>
                    
                    <button id="addTaskBtn" class="add-btn"><i class="fas fa-plus"></i> Add</button>
                    <ul id="taskList" class="task-list"></ul>
                </div>

                <div class="tab-content hidden" id="response">
                    <p>No responses yet. They will appear here once submitted.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
