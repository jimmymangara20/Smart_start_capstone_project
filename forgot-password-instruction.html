<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Instruction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot.password-instruction.css">

  <script src="static/javascript/forgot-password-instructions.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="instruction">
            <div class="instruction__img">
                <img src="static/assets/Password_updated-removebg-preview 2.png" alt="Mail">
            </div>

            <div class="instruction__content">
                <h1 class="instruction__title">Check your inbox</h1>
                <p class="instruction__text">We’ve sent password reset instructions to 
                    <span id="userEmail"></span>.
                    Follow the link in the email to set a new password</p>
            </div>

            <div class="instruction__btn">
                <button type="button" class="instruction__btn">Open email app</button>
            </div>

            <div class="instruction__wrapper">
                <a href="" class="instruction__link">Back to Sign In</a>
                <p class="instruction__message">Didn’t get the email? Check your spam folder or Resend link</p>
            </div>
        </section>
    </main>
</body>
</html>
