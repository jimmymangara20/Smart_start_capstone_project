<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css" />
</head>
   <script src="forgot-password.js" defer></script>
<body>
  <main class="forgot">
    <section class="forgot__illustration">
      <img src="static/assets/Frame 2085654883.png" alt="Password illustration" class="forgot__image">
    </section>

      <section class="forgot__content">
       <div class="forgot__logo">
      <img src="static/assets/Logo + Name.png" alt="Logo" class="smartstart">
        </div>

      <section class="form__wrapper">
      <h1 class="forgot__title">Forgot your password?</h1>
      <p class="forgot__text">
        Enter your email address and we'll send you instructions to reset your password.
      </p>

      <form class="forgot__form">
        <label for="email" class="forgot__label">Email Address</label>
        <input type="email" id="email" name="email" class="forgot__input" placeholder="name@gmail.com" required>
        <a href="forgot-password-instruction.html" class="forgot__button">Submit</a>
      </form>
      </section>

    <div class="forgot__link">
      <a href="sign-in.html" class="forgot__link">Back to Sign In</a>
    </div>
    </section>
  </main>
</body>
</html>
