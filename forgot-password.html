<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>
  <main class="forgot">
    <section class="forgot__illustration">
      <img src="static/assets/image.png" alt="Password illustration" class="forgot__image">
    </section>

    <section class="forgot__content">
      <h1 class="forgot__title">Forgot your password</h1>
      <p class="forgot__text">
        Enter your email address and we'll send you instructions to reset your password.
      </p>

      <form class="forgot__form">
        <label for="email" class="forgot__label">Email Address</label>
        <input type="email" id="email" name="email" class="forgot__input" placeholder="         name@gmail.com" required>
        <button type="submit" class="forgot__button">Submit</button>
      </form>

    <div class="forgot__link">
      <a href="#" class="forgot__link">Back to Sign In</a>
    </div>
    </section>
  </main>
</body>
</html>
