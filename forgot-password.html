<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css" />
  <script src="static/javascript/forgot-password.js" defer></script>
</head>
<body>
  <main class="forgot">
    <section class="forgot__illustration">
      <img src="static/assets/Frame 2085654883.png" alt="Password illustration" class="forgot__image">
    </section>

    <section class="forgot__content">
      <section class="form__wrapper">
        <div class="forgot__logo">
          <img src="static/assets/Logo + Name.png" alt="Logo" class="smartstart">
        </div>

        <h1 class="forgot__title">Forgot your password?</h1>
        <p class="forgot__text">
          Enter your email address and we'll send you instructions to <br> reset your password.
        </p>

        <form class="forgot__form">
          <label for="email" class="forgot__label">Email Address</label>
          <input type="email" id="email" name="email" class="forgot__input" placeholder="name@gmail.com" required>
          <button type="submit" class="forgot__button">Submit</button>
        </form>

      </section>

      <div class="forgot__link-container">
        <a href="login.html" class="forgot__link"><b>‚Üê</b> Back to Sign In</a>
      </div>
    </section>
  </main>
</body>
</html>
