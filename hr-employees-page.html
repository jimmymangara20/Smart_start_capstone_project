<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees | Smartstart</title>

    <link rel="stylesheet" href="static\hr-employees-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body id="employees-page">

<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <img src="static/assets/smartstart-logo-orig.png" class="logo-img">
        <nav class="sidebar-menu">
            <a href="employee-dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a class="active" href="employees-admin.html"><i class="fas fa-users"></i> Employees</a>
            <a href="checklist-page-admin.html"><i class="fas fa-list-check"></i> Checklist</a>
            <a href="progress-tracker.html"><i class="fas fa-chart-line"></i> Progress Tracker</a>
            <a href="uploads.html"><i class="fas fa-upload"></i> Uploads</a>
            <a href="events.html"><i class="fas fa-calendar"></i> Events</a>
            <a href="profile-admin.html"><i class="fas fa-user"></i> Profile</a>
        </nav>
        <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </aside>


    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search payroll or name">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="profile-area">
                <i class="fas fa-bell icon"></i>
                <i class="fas fa-comments icon"></i>
                <span class="user-name">Ada Okafor</span>
                <img src="static/assets/profile.jpg" class="profile-pic">
            </div>
        </header>

        <h2>Employees</h2>
        <p>View and manage employees</p>

        <section class="table-section">
            <div class="table-header">
                <h3>Total Employees: <span id="total-count">0</span></h3>
                <div class="controls">
                    <button id="filterBtn"><i class="fas fa-filter"></i> Filter</button>
                    <button id="sortBtn"><i class="fas fa-sort"></i> Sort</button>
                </div>
            </div>

            <table class="employee-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Joining Date</th>
                    <th>Contract Type</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="employee-rows">
                    <!-- JS loads employees here -->
                </tbody>
            </table>

            <!-- PAGINATION -->
            <div class="pagination">
                <span id="info">Showing 1 to 10 of entries</span>
                <div class="pages">
                    <button class="page-btn prev">Back</button>
                    <span id="page-numbers"></span>
                    <button class="page-btn next">Next</button>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="static\javascript\hr-employee-page.js"></script>
</body>
</html>
