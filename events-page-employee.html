<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events | Smartstart</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Link to CSS -->
  <link rel="stylesheet" href="static/events-page-employee.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <img src="static/assets/smartstart-logo-orig.png" alt="SmartStart Logo">
      </div>

      <ul>
        <li><a href="employee-dashboard.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-users"></i> Employees</a></li>
        <li><a href="checklist-page-employee.html"><i class="fa-solid fa-list-check"></i> Checklist</a></li>
        <li><a href="employee-progress-tracker.html"><i class="fa-solid fa-chart-line"></i> Progress Tracker</a></li>
        <li class="active"><a href="#"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
        <li><a href="employee-documents.html"><i class="fa-solid fa-file"></i> Documents</a></li>
        <li><a href="profile-employee.html"><i class="fa-solid fa-user"></i> Profile</a></li>
      </ul>

      <div class="logout">
        <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
      </div>
    </div>

    <!-- Main content -->
    <div class="main">

      <!-- Topbar -->
      <div class="topbar">
        <button id="sidebarToggle" class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
        <input type="text" placeholder="Search" class="search-box">
        <div class="profile">
          <img src="user.png" alt="User" class="profile-pic">
          <span>Aisha Bello</span>
        </div>
      </div>

      <!-- Title -->
      <h2 class="heading">Upcoming Events</h2>

      <!-- Events List -->
      <div id="eventsContainer" class="events-list">
        <!-- Events will load here dynamically -->
      </div>

    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Optional: Close sidebar when clicking outside (mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 992 && !sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>

  <!-- Link to external JS -->
  <script src="static/javascript/events-page-employee.js"></script>
</body>
</html>
