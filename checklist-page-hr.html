<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist | Smartstart</title>

    <link rel="stylesheet" href="static\checklist-page-hr.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body id="checklist-page">

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="static/assets/smartstart-logo-orig.png" class="logo-img">

        <nav class="sidebar-menu">
            <a href="employee-dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a href="employees.html"><i class="fas fa-users"></i> Employees</a>
            <a class="active" href="checklist-page-hr.html"><i class="fas fa-list-check"></i> Checklist</a>
            <a href="hr-progress-tracker.html"><i class="fas fa-chart-line"></i> Progress Tracker</a>
            <a href="hr-uploads.html"><i class="fas fa-upload"></i> Uploads</a>
            <a href="events.html"><i class="fas fa-calendar"></i> Events</a>
            <a href="profile-admin.html"><i class="fas fa-user"></i> Profile</a>
        </nav>

        <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </aside>


    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="profile-area">
                <i class="fas fa-bell icon"></i>
                <i class="fas fa-cog icon"></i>

                <span class="user-name">Ada Okafor</span>
                <img src="static\assets\unsplash_OH2S9XAcLhc.png" class="profile-pic">
            </div>
        </header>


        <h2>Checklist</h2>
        <p>Create and manage onboarding checklists</p>

        <!-- SUMMARY CARDS -->
        <section class="summary-cards">
            <div class="card"><h3>Total Templates</h3><p id="total-templates">0</p></div>
            <div class="card"><h3>Active</h3><p id="active-templates">0</p></div>
            <div class="card"><h3>Total Tasks</h3><p id="total-tasks">0</p></div>
            <div class="card"><h3>Employees Using</h3><p id="total-using">0</p></div>
        </section>

        <!-- TEMPLATES TABLE -->
        <section class="table-box">

            <div class="table-header">
                <div class="tabs">
                    <button class="tab active" data-filter="all">All Templates</button>
                    <button class="tab" data-filter="active">Active</button>
                    <button class="tab" data-filter="inactive">Inactive</button>
                </div>

                <button class="new-template"><i class="fas fa-plus"></i> New Template</button>
            </div>


            <table class="template-table">
                <thead>
                    <tr>
                        <th>Template Name</th>
                        <th>Department</th>
                        <th>Tasks</th>
                        <th>Assigned</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="template-rows">
                    <!-- Loaded by JavaScript -->
                </tbody>
            </table>

        </section>

    </main>
</div>

<script src="static\javascript\checklist-page-hr.js"></script>
</body>
</html>
