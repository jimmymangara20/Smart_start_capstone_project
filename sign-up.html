<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
     <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  
    <link rel="stylesheet" href="sign-up.css">
    
</head>
<body>
    <div class="container">
    <!-- Left Side Illustration -->
     <div class="left-side">
    <div class="logo">
      
    </div>
    <img src="/static/assets/signup.png" alt="Smartstart illustration" />
  </div>

    <!-- Right Side Form -->
    <div class="right-side">
       <div class="signup_header">
        <img class="signup_logo" src="static/assets/smartstart-logo-orig.png" alt="Smartstart Logo">
       <h1 class="signup_heading">Create an account</h1>
       <p class="signup_pg">Already have an account? <a class="login" data-route href="/login.html">Log in</a></p>
       <div class="role_select">
       <label>
         <input type="radio" value="Admin">Admin
       </label>
       <label>
        <input type="radio" value="Employee">Employee
       </label>
       </div>
        <form id="signupForm">
       </div>
  <div class="input-field">
     <label>Email Address</label>
    <input type="email" id="email" placeholder="name@gmail.com" required />
  </div>
  <div class="input-field">
    <label>Company Name</label>
    <input type="text" id="password" placeholder="Doe corps" required />
  </div>
  <div class="input-field">
    <label>Role</label>
    <input type="text" id="password" placeholder="HR Manager" required />
  </div>
  <div class="input-field">
    <label>Enter password</label>
    <input type="password" id="confirmPassword" placeholder="Enter password" required />
  </div>
  <div class="input-field">
    <label>Confirm password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required />
  </div>

  <button type="submit" class="signup-btn">Sign Up</button>
</form>


        <p class="signin-text">
          or continue with <a data-route="google.email" href="google.email">Google</a>
        </p>
      </div>
    </div>
  </div>
  <!-- Testing purposes -->
  <div>
    <a href="employee-dashboard.html">Testing</a>
  </div>
  <!-- End of testing -->
  <script src="sign-up.js"></script>
</body>
</html>
