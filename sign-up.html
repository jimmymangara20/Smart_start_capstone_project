<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="static\sign-up.css">
    
</head>
<body>
    <div class="container">
    <!-- Left Side Illustration -->
     <div class="left-side">
    <div class="logo">
      <img src="static/assets/smartstart-logo-orig.png" alt="Smartstart Logo">
    </div>
    <img src="static/assets/sign-up.png" alt="Smartstart illustration" />
  </div>

    <!-- Right Side Form -->
    <div class="right-side">
      <div class="form-box">
        <h1>Sign up for an account</h1>
        <p class="subtitle">Create your free account to get started!</p>

        <div class="social-login">
          <button class="google"><img src="static\assets\google-logo.png" alt=""> Sign Up with Google</button>
          <button class="apple"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33" fill="none">
  <path d="M23.4424 27.885C22.0949 29.1913 20.6236 28.985 19.2074 28.3662C17.7086 27.7337 16.3336 27.7062 14.7524 28.3662C12.7724 29.2187 11.7274 28.9713 10.5449 27.885C3.83489 20.9688 4.82489 10.4362 12.4424 10.0512C14.2986 10.1475 15.5911 11.0687 16.6774 11.1512C18.2999 10.8212 19.8536 9.8725 21.5861 9.99625C23.6624 10.1613 25.2299 10.9862 26.2611 12.4712C21.9711 15.0425 22.9886 20.6938 26.9211 22.275C26.1374 24.3375 25.1199 26.3863 23.4286 27.8988L23.4424 27.885ZM16.5399 9.96875C16.3336 6.9025 18.8224 4.3725 21.6824 4.125C22.0811 7.6725 18.4649 10.3125 16.5399 9.96875Z" fill="black"/>
</svg>Sign Up with Apple</button>
        </div>

        <div class="divider"><span>Or Sign Up with email</span></div>
        <form id="signupForm">
  <label>Email Address</label>
  <div class="input-field">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" id="email" placeholder="name@gmail.com" required />
  </div>

  <label>Create a password</label>
  <div class="input-field">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" placeholder="Enter password" required />
  </div>

  <label>Confirm password</label>
  <div class="input-field">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required />
  </div>

  <button type="submit" class="signup-btn">Sign Up</button>
</form>


        <p class="signin-text">
          Already have an account? <a href="#">Sign in</a>
        </p>
      </div>
    </div>
  </div>
  <script src="static\javascript\sign-up.js"></script>
</body>
</html>
