<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartstart Document Review</title>
  <link rel="stylesheet" href="static/hr-uploads.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <a href="#" class="logo-link">
        <img src="static/assets/smartstart-logo-orig.png" alt="Smartstart Logo" class="logo-img" />
      </a>
      <nav class="nav-links">
        <a href="hr-dashboard.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
        <a href="hr-employees-page.html" class="nav-item"><i class="fas fa-users"></i> Employees</a>
        <a href="checklist-page-hr.html" class="nav-item"><i class="fas fa-list-check"></i> Checklist</a>
        <a href="hr-page-checklist-template.html" class="nav-item"><i class="fas fa-chart-line"></i> Progress Tracker</a>
        <a href="hr-uploads.html" class="nav-item active"><i class="fas fa-cloud-upload-alt"></i> Uploads</a>
        <a href="event-page-hr.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Events</a>
        <a href="profile-hr.html" class="nav-item"><i class="fas fa-user"></i> Profile</a>
      </nav>
      <div class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </aside>

    <main class="main-content">
      <header class="top-header">
        <div class="search-area">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-info">
          <i class="fas fa-bell user-icon"></i>
          <div class="profile-area">
            <span class="user-name">Ada Okafor</span>
            <img src="static/assets/unsplash_OH2S9XAcLhc.png" alt="Ada Okafor Profile" class="profile-pic" />
          </div>
        </div>
      </header>

      <div id="uploads-view" class="view active">
        <div class="uploads-content-body">
          <header class="uploads-header">
            <h1>Document Management</h1>
            <p>Review and approve employee document submissions</p>
          </header>

          <div class="admin-docs-controls">
            <div class="search-doc-area">
              <i class="fas fa-search search-icon"></i>
              <input type="text" placeholder="Search by employee or document type..." class="search-doc-input" />
            </div>
            <div class="filter-dropdown">
              <i class="fas fa-filter filter-icon"></i>
              <span>All Documents</span>
              <i class="fas fa-chevron-down arrow-down"></i>
            </div>
          </div>

          <section class="status-card-grid">
            <div class="status-card pending-review">
              <p class="card-title">Pending Review</p>
              <p class="card-value" id="pendingCount">0</p>
              <i class="far fa-hourglass-half card-icon-status"></i>
            </div>
            <div class="status-card approved-count">
              <p class="card-title">Approved</p>
              <p class="card-value" id="approvedCount">0</p>
              <i class="fas fa-check-circle card-icon-status"></i>
            </div>
            <div class="status-card total-documents">
              <p class="card-title">Total Documents</p>
              <p class="card-value" id="totalCount">0</p>
              <i class="fas fa-file-alt card-icon-status"></i>
            </div>
          </section>

          <section class="submissions-table-section">
            <div class="docs-table-container">
              <table>
                <thead>
                  <tr>
                    <th>Employee</th>
                    <th>Document Type</th>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Uploaded</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="documentsTableBody">
                  <!-- Dynamic data loaded by JS -->
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <script src="static/javascript/hr-uploads.js"></script>
</body>
</html>
