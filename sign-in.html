<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartstart Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="static\sign-in.css" />
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="static\assets\smartstart-logo-orig.png" alt="Smartstart Logo" class="logo" />
      <h1>Sign In</h1>
      <div class="icon-circle">
        <i class="fa-solid fa-key"></i>
      </div>
    </div>

    <div class="form-card">
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Full name" required />

        <label for="email">Work email</label>
        <input type="email" id="email" placeholder="Work email" required />

        <label for="role">Role</label>
        <select id="role">
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="employee">Employee</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <div class="forgot-password">
          <a href="#">Forgot Password? <span>Reset it</span></a>
        </div>

        <button type="submit" class="sign-in-btn">
          <span class="icon"></span> Sign in
        </button>

        <p class="signup-text">
          Don't have an account? <a href="#">SignUp</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
